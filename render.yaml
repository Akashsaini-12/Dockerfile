services:
- type: web
  name: rabbitmq
  env: docker
  envVars:
  - key: RABBITMQ_ERLANG_COOKIE
    value: jK9x2pL8mN4vR7tY3qW5
  - key: RABBITMQ_DEFAULT_USER
    value: myuser
  - key: RABBITMQ_DEFAULT_PASS
    value: mypassword
  disk:
    name: rabbitmq
    mountPath: /var/lib/rabbitmq
    sizeGB: 10
